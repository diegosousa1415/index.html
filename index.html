<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Criar conta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="wrapper">
  <section class="card">
    <h1>Criar conta</h1>
    <p class="subtitle">Cadastre-se para acessar a plataforma.</p>

    <form id="formCadastro">
      <label>Nome completo</label>
      <input type="text" placeholder="Seu nome" required>

      <label>Email</label>
      <input type="email" placeholder="voce@email.com" required>

      <label>Senha</label>
      <input type="password" placeholder="••••••••" required>

      <label>Confirmar senha</label>
      <input type="password" placeholder="••••••••" required>

      <label>Código de indicação (opcional)</label>
      <input type="text" id="ref" placeholder="Opcional">

      <p class="terms">
        Ao continuar, você concorda com os <a href="#">Termos</a>.
      </p>

      <button type="submit">Cadastrar</button>
    </form>

    <p class="login">
      Já tem conta? <a href="#">Entrar</a>
    </p>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
