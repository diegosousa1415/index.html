<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de RendimentosSKS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <section id="login-section">
            <h2>Acessar Plataforma</h2>
            <input type="text" id="user" placeholder="UsuÃ¡rio">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="fazerLogin()">Entrar</button>
        </section>

        <section id="dashboard" style="display: none;">
            <h2>Bem-vindo, <span id="username-display"></span></h2>
            <div class="card-saldo">
                <p>Seu Saldo Total:</p>
                <h3 id="saldo">R$ 0,00</h3>
            </div>
            <div class="investimento-info">
                <p>Plano: <strong>Deposite R$ 60 e ganhe R$ 3.50/dia</strong></p>
                <button onclick="gerarPix()">Depositar via PIX</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>

    <h3>Escolha seu Plano</h3>
    <div class="planos-container">
        <div class="plano-card">
            <h4>Bronze</h4>
            <p>Invista: <strong>R$ 60</strong></p>
            <p class="rendimento">Rende: R$ 5,00 /dia</p>
            <button onclick="gerarPix(60)">Contratar</button>
        </div>

        <div class="plano-card destaque">
            <span class="badge">Popular</span>
            <h4>Prata</h4>
            <p>Invista: <strong>R$ 150</strong></p>
            <p class="rendimento">Rende: R$ 13,00 /dia</p>
            <button onclick="gerarPix(150)">Contratar</button>
        </div>

        <div class="plano-card">
            <h4>Ouro</h4>
            <p>Invista: <strong>R$ 500</strong></p>
            <p class="rendimento">Rende: R$ 45,00 /dia</p>
            <button onclick="gerarPix(500)">Contratar</button>
        </div>
    </div>
</section>
</body>
</html>
